<!DOCTYPE html>
<html>
<head>
    <title>Blackjack</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron mt-5 bg-dark text-light">
      <div class="text-center">
        <h1>Blackjack</h1>
        <h6>by Ronnie Villairni</h6>
        <hr class="bg-light"/>
      </div>
      <div class="row justify-content-md-center">
        <div class="text-center col-md-6">
        <p id="textArea">Are you ready?</p>
        </div>
      </div>
      <div class="row justify-content-md-center mt-1 mb-1">
        <div class="col-md-4">
          <button type = "button" id="newGame" class="btn btn-block btn-success animated bounce">New Game</button>
        </div>
      </div>
      <div class="row justify-content-md-center">
          <div class="btn-group-md" role="group" aria-label="Hit and Stay">
            <button type = "button" id="hit" class="btn btn-success">Hit</button>
            <button type = "button" id="stay" class="btn btn-success">Stay</button>
          </div>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
